<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Exercise 2: Multiple Query Parameters</title>

  <script>window.dataLayer = window.dataLayer || [];</script>
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
    var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
    j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
    f.parentNode.insertBefore(j,f);

  </script>
  <!-- End Google Tag Manager -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productName = urlParams.get('product') || 'Product';
      const productColor = urlParams.get('color') || 'Default';

      if (urlParams.has('product') || urlParams.has('color')) {
        document.getElementById('product-heading').innerText = `${productName} - ${productColor}`;
        window.dataLayer.push({
          event: 'product_view',
          product_name: productName,
          product_color: productColor
        });
        console.log('DL:', window.dataLayer);
      }
    });
  </script>
</head>

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1 id="product-heading">Product Information</h1>
  <p>Testa: <code>?product=Laptop&color=Silver</code></p>
</body>
</html>
