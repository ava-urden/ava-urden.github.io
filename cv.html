<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="cv_title">CV – Ava Urdén</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <button class="lang-toggle" type="button" id="langToggle" aria-label="Switch language">
      Svenska / English
    </button>

    <main class="page page--inner">
      <a class="back-link" href="index.html" data-i18n="back_home">← Tillbaka</a>

      <header class="inner-hero">
        <h1 class="inner-hero__title" data-i18n="cv_heading">Mitt CV</h1>
        <p class="inner-hero__subtitle" data-i18n="cv_intro">
          Här kan du läsa mitt CV direkt på sidan eller ladda ner som PDF.
        </p>

        <!-- Denna länk uppdateras av script.js baserat på språk -->
        <a class="btn" id="downloadLink" href="cv/Ava-Urdén-CV-sv.pdf" download data-i18n="download_pdf">
          Ladda ner PDF
        </a>
      </header>

      <section class="pdf-wrap" aria-label="CV PDF">
        <!-- PDF uppdateras av script.js baserat på språk -->
        <object class="pdf" id="pdfViewer" data="cv/Ava-Urdén-CV-sv.pdf" type="application/pdf">
          <p class="pdf-fallback">
            <span data-i18n="pdf_fallback_text">Din webbläsare kan inte visa PDF:en här.</span>
            <a id="openPdfLink" href="cv/Ava-Urdén-CV-sv.pdf" data-i18n="open_pdf">Öppna PDF</a>
          </p>
        </object>
      </section>
    </main>

    <script src="script.js"></script>
