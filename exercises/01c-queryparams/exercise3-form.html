<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Exercise 3: Form with Query Parameters</title>

  <script>window.dataLayer = window.dataLayer || [];</script>
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
    var f=d.getElementsByTagName(s)[0], j=d.createElement(s), dl=l!='dataLayer'?'&l='+l:'';
    j.async=true; j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
    f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5JMB8KM3');
  </script>
  <!-- End Google Tag Manager -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has('source')) {
        const source = urlParams.get('source');
        document.getElementById('campaign-heading').innerText = `Welcome from ${source} campaign!`;
        window.dataLayer.push({ event: 'campaign_landing', campaign_source: source });
        console.log('DL:', window.dataLayer);
      }

      document.getElementById('source-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const sourceValue = document.getElementById('source-input').value;
        const newUrl = window.location.pathname + '?source=' + encodeURIComponent(sourceValue);
        window.location.href = newUrl;
      });
    });
  </script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5JMB8KM3"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <h1 id="campaign-heading">Campaign Landing Page</h1>

  <form id="source-form">
    <label for="source-input">Enter campaign source:</label>
    <input type="text" id="source-input" placeholder="e.g., email, social, ads" />
    <button type="submit">Submit</button>
  </form>

  <p>Sidan laddas om med din k√§lla som query parameter.</p>
</body>
</html>
