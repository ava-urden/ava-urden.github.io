  <h1>01a – dataLayer</h1>

  <p>Klicka knapparna och testa i Console:</p>
  <ul>
    <li><code>dataLayer</code></li>
    <li><code>dataLayer.find(i => i.event === 'purchase').ecommerce.value</code></li>
    <li><code>findDataLayerEvent('pageView').page.title</code></li>
    <li><code>findDataLayerEvent('custom_event').user.id</code></li>
  </ul>

  <div>
    <button id="btnPage">Push: pageView</button>
    <button id="btnPurchase">Push: purchase</button>
    <button id="btnCustom">Push: custom_event</button>
  </div>

  <script src="./helper.js"></script>
  <script>
    document.getElementById('btnPage').addEventListener('click', () => {
      window.dataLayer.push({
        event: 'pageView',
        page: { title: 'Övningssida', location: location.href }
      });
    });

    document.getElementById('btnPurchase').addEventListener('click', () => {
      window.dataLayer.push({
        event: 'purchase',
        ecommerce: { value: 599, tax: 120, transaction_id: 'T-12345' }
      });
    });

    document.getElementById('btnCustom').addEventListener('click', () => {
      window.dataLayer.push({
        event: 'custom_event',
        user: { id: 'abc123', role: 'student' }
      });
    });
  </script>
</body>
